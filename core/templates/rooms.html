<!DOCTYPE html>
{% extends 'index.html' %}
{% load poll_extras %}
<html lang="en">
<head>
    { % block head %}
    <meta charset="UTF-8">

</head>

{% block content %}
    <title>Номера</title>
    <body>
    <div class="container">
        <div class="row">
            {% for i in room %}

                <div class="col-sm-4 mb-4">
                    <div class="card shadow-sm">
                        {% for image in images %}
                            {% if image.room.pk == i.pk %}
                                <a href="{% url 'rooms' %}{{ i.pk }}"><img name='img' class="bi me-2" width="100%"
                                                                           src='{{ image.src|cut }}'
                                                                           alt="room">
                                </a>
                            {% endif %}
                        {% endfor %}
                        <div class="card-body">
                            <p class="card-text">{{ i.short_description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{% url 'rooms' %}{{ i.pk }}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                </a>
                                <small class="text-muted">Стоимость <b>{{ i.cost_per_day }}р</b>/сутки</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
</body>
</html>
